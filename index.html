<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Game project</title>
</head>
<body>
    <header>
            <a href="https://fontmeme.com/mortal-kombat-font/"><img src="https://fontmeme.com/permalink/180615/29411a4d40c0c78ad2d61d3a5280a39d.png" alt="mortal-kombat-font" border="0"></a>
    </header>

    <audio src="./sounds/1.ogg" autoplay>
        <p>If you are reading this, it is because your browser does not support the audio element.     </p>
        <embed src="./sounds/1.ogg" width="180" height="90" hidden="true" />
    </audio>

    <button class="btn-start">
    </button>

    <div class="life-bar">
        <div>
            <img src="images/Cammy life bar.png">
            <div class="player-life-bar-background">
                <div class="player-life-bar"></div>
            </div>
        </div>
        <div>
            <div class="computer-life-bar-background">
                <div class="computer-life-bar"></div>
            </div>
            <img src="images/Biankka life bar.png"></div>
    </div>

    <div class="board">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3">
            <p id="timer"> </p>
        </div>
        <div id="4"></div>
        <div id="5"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/interactions.js"></script>
</body>
</html>
